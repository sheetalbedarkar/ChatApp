<div ng-controller = "controlForgetPassword">
    <form name = "forgetPassword" id = "myform">
        <center>
        <h3>Forget Password</h3>
        <label for = "email">Email</label>
        <input type = "text" placeholder="Enter email" name = "email" ng-model="email">

        <button type = "submit" ng-click = "forgetPasswordUser()" class = "button">Submit</button>
    </center>
    </form>
</div>
